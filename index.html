<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--  Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="day-mode">

<div class="container my-4">
    <!--  Header -->
    <header class="text-center mb-4">
        <h1 class="app-title"> Weather Forecast Application</h1>
        <p class="subtitle">Get real-time weather updates & a 5-day forecast</p>
    </header>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
        <button id="search-btn" class="btn btn-primary">Search</button>
    </div>

    <!--  Current Location Button -->
    <div class="text-center mb-3">
        <button id="current-location-btn" class="btn btn-success">📍 Use Current Location</button>
    </div>

    <!--  Recently Searched Dropdown -->
    <div class="dropdown mb-3 d-none" id="recent-dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="recentCitiesBtn" data-bs-toggle="dropdown" aria-expanded="false">
            ⏳ Recently Searched Cities
        </button>
        <ul class="dropdown-menu" id="recentCitiesList"></ul>
    </div>

    <!--  Current Weather Card -->
    <div id="current-weather" class="weather-card text-center p-4 mb-4">
        <p class="placeholder-text">Search for a city or use your location to view weather data</p>
    </div>

    <!--  5-Day Forecast -->
    <h5 class="section-title mb-3 text-center">📅 5-Day Forecast</h5>
    <div id="forecast" class="row g-3 justify-content-center"></div>

    <!--  Error Message -->
    <div id="error-message" class="alert alert-danger d-none text-center mt-3"></div>

    <!--  Footer -->
    <footer class="text-center footer-text mt-4 small">
        &copy; 2025 Weather App | Developed by Pallavi
    </footer>
</div>

<!--  Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
